{% load static %}

<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white p-3">
    <a class="navbar-brand font-weight-bold text-color-1" href="{% url 'index' %}">Company</a>
    <button class="navbar-toggler border-info" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon font-color-1"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav ml-auto">
            <div class="d-block d-sm-block d-md-block d-lg-none">
                <li class="nav-item">
                    <a href="{% url 'register-user' %}" class="nav-link text-decoration-none">
                        <i class="fas fa-user-plus fa px-2 text-color-2"></i>
                        <span class="text-dark px-2">Register User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'list-user' %}" class="nav-link text-decoration-none">
                        <i class="fas fa-list fa px-2 text-color-2"></i>
                        <span class="text-dark px-2">List User</span>
                    </a>
                </li>
            </div>            
            {% if request.user.is_authenticated %}           
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="{% static 'img/profile.png' %}" alt="" width="30" height="30" class="border border-info rounded-circle">
                    <span class="p-1">{{user.username}}</span>                    
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user-circle text-color-2"></i> My profile</a>
                    <a class="dropdown-item" href="{% url 'change-password' %}"><i class="fas fa-unlock-alt text text-color-2"></i> Change password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt text-danger"></i> Logout</a>
                </div>
            </li>

            {% else %}
            
            <li class="nav-item">
                <a class="btn btn-outline-info btn-sm" href="{% url 'login' %}">
                    Login <i class="fas fa-sign-in-alt"></i>
                </a>
            </li>
            {% endif %}
        </ul>
        
        
    </div>
</nav>
